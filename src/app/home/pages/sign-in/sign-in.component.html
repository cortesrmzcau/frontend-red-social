<div class="body-p">
  <main>
    <div class="back-form d-flex align-items-center">
      <div class="form">
        <div class="row">
          <div class="col-lg-12">
            <p class="title">Sign in</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="formSignin" autocomplete="off">
              <div class="mb-3">
                <label for="usuarioFormControl" class="form-label">Usuario</label>
                <input type="text"
                  class="form-control"
                  id="usuarioFormControl"
                  placeholder="Ingresa tu nombre"
                  formControlName="usuario">
              </div>
              <div class="mb-3">
                <label for="passwordFormControl" class="form-label">Password</label>
                <input type="password"
                  class="form-control"
                  id="passwordFormControl"
                  placeholder="Ingresa tu password"
                  formControlName="password">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary button-p"
                  (click)="signup()">Sign up</button>
              </div>
              <p>Si ya tienes una cuenta,
                <a routerLink="/login" class="text-redirect">Inicia Sesi√≥n</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>  
</div>
