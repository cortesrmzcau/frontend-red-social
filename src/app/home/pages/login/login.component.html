<div class="body-p">
  <main>
    <div class="back-form d-flex align-items-center">
      <div class="form">
        <div class="row">
          <div class="col-12">
            <p class="title">Login</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="formLogin" autocomplete="off">
              <div class="mb-3">
                <label for="usuarioFormControl" class="form-label">Usuario</label>
                <input type="usuario"
                  class="form-control"
                  id="usuarioFormControl"
                  placeholder="Ingresa tu usuario"
                  formControlName="usuario">
              </div>
              <div class="mb-3">
                <label for="passwordFormControl" class="form-label">Password</label>
                <input type="password"
                  class="form-control"
                  id="passwordFormControl"
                  placeholder="Ingresa tu password"
                  formControlName="password">
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-primary button-p"
                  (click)="login()">Login</button>
              </div>
              <p class="text-12">Sí aún no tienes cuenta
                <a routerLink="/sig-in" class="text-redirect">Registrate</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
